<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KVIS Tanabata 2022</title>
        
        <!-- Custom css -->
        <link rel="stylesheet" href="css/style.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="background">
            <img src="https://pctkpp.github.io/tnbt2022/assets/NBG.png" class="nbg">
            <div class="title">
                <h1>Tanabata</h1>
                <h2>@KVIS - 7/7/2022</h2>
                <p>May all your wishes come true</p>
            </div>
            <div>
                <div style="margin: 15px; margin-bottom: 50px;">
                    <button onclick="openPopup()">What is tanabata?</button>
                    <div class="overlay" id="overlay"></div>
                    <div class="popup" id="popup">
                        <p>Tanabata (七夕, meaning "Evening of the seventh”), also known as Star Festival, is a Japanese festival to celebrates the meeting of the deities Orihime and Hikoboshi.</p>
                        <button onclick="closePopup()">close</button>
                    </div>
                </div>

                <div class="makewish">
                    <form action="" id="form">
                        <h2>Make a wish</h2>
                        <div>
                            <input type="text" id="name" placeholder="Your name (Optional)">
                        </div>
                        <div>
                            <input type="text" id="wish" placeholder="Your wish">
                        </div>
                        <div class="tanzaku">
                            <p style="margin-top: 0; margin-bottom: 10px; padding-top: 10px; padding-left: 10px;">Choose your tanzaku color</p>
                            <div style="padding-left: 10px; padding-bottom: 10px;">
                                <input type="radio" id="tzk-red" name="color">
                                <label for="tzk-red" id="red">Red</label><br>
                                <input type="radio" id="tzk-blue" name="color">
                                <label for="tzk-blue" id="blue">Blue</label><br>
                                <input type="radio" id="tzk-yellow" name="color">
                                <label for="tzk-yellow" id="yellow">Yellow</label><br>
                                <input type="radio" id="tzk-white" name="color">
                                <label for="tzk-white" id="white">White</label><br>
                                <input type="radio" id="tzk-purple" name="color">
                                <label for="tzk-purple" id="purple">Purple</label><br>
                            </div>
                            
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
                
            </div>
            <div class="bamboo">
                <p>TAP to view a random wish</p>
                <img src="https://pctkpp.github.io/tnbt2022/assets/bamboo.jpeg">
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
        <script src="https://pctkpp.github.io/tnbt2022/js/jquery-3.5.1.min.js"></script>
        <script src="https://pctkpp.github.io/tnbt2022/js/firebase.js"></script>
        
    </body>
</html>
